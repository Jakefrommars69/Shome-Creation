<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Shopping Cart</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h1>Shopping Cart</h1>

    <div class="products">
      <div class="product">
        <img src="product1.jpg" alt="Product 1">
        <h3>Product 1</h3>
        <p>$10</p>
        <button class="add-to-cart">Add to Cart</button>
      </div>

      <div class="product">
        <img src="product2.jpg" alt="Product 2">
        <h3>Product 2</h3>
        <p>$15</p>
        <button class="add-to-cart">Add to Cart</button>
      </div>

      <div class="product">
        <img src="product3.jpg" alt="Product 3">
        <h3>Product 3</h3>
        <p>$20</p>
        <button class="add-to-cart">Add to Cart</button>
      </div>
    </div>

    <div class="cart">
      <h2>Your Cart</h2>
      <ul class="cart-items">
        </ul>

      <div class="cart-total">
        <h3>Total: $0</h3>
      </div>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
